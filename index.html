<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>

<body class="bg-gray-100">

    <header class="fixed top-0 w-full bg-white/80 backdrop-blur-sm shadow-sm z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Logo/Name -->
                <a href="#" class="text-xl font-bold text-gray-800 hover:text-gray-600 transition-colors">
                    Presentations
                </a>

                <!-- Desktop Menu -->
                <nav class="hidden md:flex space-x-8">
                    <a href="#home" class="text-gray-600 hover:text-gray-900 transition-colors font-medium">Home</a>
                    <a href="#about" class="text-gray-600 hover:text-gray-900 transition-colors font-medium">About Me</a>
                    <a href="#contact" class="text-gray-600 hover:text-gray-900 transition-colors font-medium">Contact</a>
                </nav>

                <!-- Mobile Menu Button -->
                <button class="md:hidden p-2 rounded-lg hover:bg-gray-100" id="mobile-menu-button">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-4 py-3 space-y-1 bg-white shadow-lg">
                <a href="#home" class="block px-3 py-2 text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-md">Home</a>
                <a href="#about" class="block px-3 py-2 text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-md">About Me</a>
                <a href="#contact" class="block px-3 py-2 text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-md">Contact</a>
            </div>
        </div>
    </header>
